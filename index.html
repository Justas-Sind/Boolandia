<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./styles/images/rolling.webp" />
  <title>Boolandia</title>
  <link rel="stylesheet" href="./styles/style.css ">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mynerve&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="./main.js" type="module"></script>

<body>

  <div class="gameArea">
    <div class="canvasContainer">
      <canvas id="canvas1"></canvas>
      <i class="fa-solid fa-expand" id="fullScreenButton"></i>
      <i class="fa-solid fa-left-long" id="arrowLeft"></i>
      <i class="fa-solid fa-right-long" id="arrowRight"></i>
      <i class="fa-solid fa-up-long" id="arrowUp"></i>
    </div>
  </div>

  <div class="landingPage">
    <div class="gameLaunchContainer">
      <button class="gameStartButton displayNone">Play</button>
      <h1 class="bdayText">Su gimtadieniu, AuÅ¡rine &hearts; &hearts; &hearts;</h1>
      <img class="pawMark1" src="./styles/images/catPaw.png" width="40" alt="paw">
      <img class="pawMark2" src="./styles/images/catPaw.png" width="40" alt="paw">
      <img class="pawMark3" src="./styles/images/catPaw.png" width="40" alt="paw">
      <img class="pawMark4" src="./styles/images/catPaw.png" width="40" alt="paw">
      <img class="pawMark5" src="./styles/images/catPaw.png" width="40" alt="paw">
      <div class="waveLoader"></div>
    </div>
  </div>

  <img id="player" src="assets/player.webp">
  <img id="layer1" src="assets/layer-1.webp">
  <img id="layer2" src="assets/layer-2.webp">
  <img id="layer3" src="assets/layer-3.webp">
  <img id="layer4" src="assets/layer-4.webp">
  <img id="layer5" src="assets/layer-5.webp">
  <img id="layer6" src="assets/layer-6.webp">
  <img id="layer7" src="assets/layer-7.webp">
  <img id="enemy_fly" src="assets/enemy_fly.webp">
  <img id="enemy_plant" src="assets/enemy_plant.webp">
  <img id="enemy_spider_big" src="assets/enemy_spider_big.webp">
  <img id="fire" src="assets/fire.webp">
  <img id="collisionAnimation" src="assets/boom.webp">
  <img id="lives" src="assets/heart.png">
  

</body>
</html>
