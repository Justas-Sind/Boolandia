<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./styles/images/rolling.png" />
  <title>Boolandia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="./main.js" type="module"></script>
</head>
<body>

  <div class="gameArea">
    <div class="canvasContainer">
      <canvas id="canvas1"></canvas>
      <i class="fa-solid fa-expand" id="fullScreenButton"></i>
      <i class="fa-solid fa-left-long" id="arrowLeft"></i>
      <i class="fa-solid fa-right-long" id="arrowRight"></i>
      <i class="fa-solid fa-up-long" id="arrowUp"></i>
    </div>
  </div>

  <div class="landingPage">
    <div class="gameLaunchContainer">
      <button class="gameStartButton">Play</button>
    </div>
  </div>

  <img id="player" src="assets/player.png">
  <img id="layer1" src="assets/layer-1.png">
  <img id="layer2" src="assets/layer-2.png">
  <img id="layer3" src="assets/layer-3.png">
  <img id="layer4" src="assets/layer-4.png">
  <img id="layer5" src="assets/layer-5.png">
  <img id="layer6" src="assets/layer-6.png">
  <img id="layer7" src="assets/layer-7.png">
  <img id="enemy_fly" src="assets/enemy_fly.png">
  <img id="enemy_plant" src="assets/enemy_plant.png">
  <img id="enemy_spider_big" src="assets/enemy_spider_big.png">
  <img id="fire" src="assets/fire.png">
  <img id="collisionAnimation" src="assets/boom.png">
  <img id="lives" src="assets/heart.png">
  

</body>
</html>
